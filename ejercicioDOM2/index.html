<body>
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col">
                <h2>Formulario de Usuarios</h2>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="input-name" placeholder="Ingresa tu nombre" required>
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="input-email" pattern=".+@globex\.com" size="30" required placeholder="Ingresa tu email">
                    <label for="exampleFormControlInput1" class="form-label">Foto</label>
                    <input type="text" class="form-control" id="input-photo" placeholder="Ingresa url de tu imagen">
                    <button type="button" id="button-save" class="btn btn-primary mx-auto m-3">Guardar</button>
                    <button type="button" class="btn btn-info" id="button-clean">Limpiar</button>
                </div>
            </div>
            <div class="col">
                <h2>Lista de Usuarios</h2>
                <!-- <input class="form-control" type="text" placeholder="Buscar..." aria-label="default input example"> -->

                    <input type="text" class="form-control" placeholder="..." aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
                </div>
                <div class="row row-cols-1 row-cols-md-3 g-4 mx-auto m-3" id="card-container">

            </div>
        </div>
